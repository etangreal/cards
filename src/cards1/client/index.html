
<head>
  <title> Cards </title>
</head>

<!-- ------------------------------------------------------------------------------------------ -->

<body>
  <h1> Cards </h1>

  {{> list nr="1"}}
  {{> list nr="2"}}
  {{> list nr="3"}}
</body>

<!-- ------------------------------------------------------------------------------------------ -->

<template name="list">
  <div class="container">
    {{> addItem nr=nr}}
    <ul id="sortable{{nr}}" class="connectedSortable">
      {{#each items nr}}
        <li>
          {{> item}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<!-- ------------------------------------------------------------------------------------------ -->

<template name="addItem">
  <div class="addItem">
    <input type="text" id="text"/>
  </div>
</template>

<!-- ------------------------------------------------------------------------------------------ -->

<template name="item">
  <div class="item">
    {{#if isEditing}}
      <input type="text" id="edit" value="{{title}}" />
    {{else}}
      {{title}} <!-- [{{rank}}] -->
    {{/if}}
  </div>
</template>

<!-- ------------------------------------------------------------------------------------------ -->
